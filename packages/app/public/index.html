        <title>Awesome application</title>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script>
          function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
          }

          Telegram.WebApp.onEvent('themeChanged', setThemeClass);
          Telegram.WebApp.onEvent('viewportChanged', (data) => {
            console.log('viewportChanged', data, { viewportHeight: Telegram.WebApp.viewportHeight, viewportStableHeight: Telegram.WebApp.viewportStableHeight})
          });
          setThemeClass();
          console.log(Telegram.WebApp)
        </script>
